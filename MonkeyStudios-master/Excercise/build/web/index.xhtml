<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:oma="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <title>Excercise</title>
    </h:head>
    <h:body>
        <h:form>
            <oma:omaComposite></oma:omaComposite>
        </h:form>
        <div class="container">
            <h1>"#{msg.heading1}"</h1>
            <h:form>
                <h:outputLabel for="name" value="#{msg.label1}" />
                <br/>
                <h:inputSecret id="name" value="#{nameBean.name}" ></h:inputSecret>
                <br/>
                <h:commandButton class="cmd" value="#{msg.button1}">
                    <f:ajax execute="name" render="showName"></f:ajax>
                </h:commandButton>
                <br/>
                <h:outputLabel id="showName" value="#{nameBean.name}"></h:outputLabel>
                <br/>
                <input type="date" id="mydate" value="#{nameBean.date}"></input>
                <br/>
                <h:link outcome="next" value="#{msg.link1}"></h:link>
            </h:form>
        </div>
    </h:body>
</html>
